apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: main
          image: ghcr.io/ondrejsika/counter
          resources:
            requests:
              cpu: 20m
              memory: 30Mi
            limits:
              cpu: 50m
              memory: 60Mi
          env:
            - name: REDIS
              value: redis
            - name: SLOW_START
              value: '20'
            - name: EXTRA_TEXT
              value: v2
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /readyz
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 1
          livenessProbe:
            httpGet:
              path: /livez
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
